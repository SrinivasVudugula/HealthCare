<div class="text-title-large ">
  <h1>Health Directory</h1>
  <h6>A better Doctors , Clinics & Labs . We'll help you find it</h6>
</div>
<br>

<div class="listing-search">
  <div class="row">
      
      <div class="col-sm-2 col-md-2 col-lg-2 first-search-input">
          
        <input class="form-control" type="text" placeholder="Keywords..." value="">
        <i class="fa fa-search"></i>
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2 next-search-input">
        <input class="form-control" type="text" placeholder="All Regions" value="">
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2 next-search-input">
        <input class="form-control" type="text" placeholder="All categories" value="">
      </div> 
      <div class="col-sm-2 col-md-2 col-lg-2 next-search-input">
        <a class="btn btn-primary" href="#">Search Now</a>
      </div> 
    
    <!-- </div> -->
  </div>
  
  <div class="app flex-row align-items-center ">   
    <div class="container"> 
        <div class="card-deck row">
            <div class="card  col-xs-2 col-sm-2 col-md-2 float" *ngFor='let x of imagelist'>
              <div class="float">  <img [src]="x.img" alt="Avatar" style="width: 60% " /></div><br/>  
              <div class="text-name float"><h4>{{x.name}}</h4></div>  
            </div>
            </div>
          </div>
        </div>
</div>
