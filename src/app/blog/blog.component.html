<div class="box">

        <div class="row  "  *ngFor='let x of text'>
            <div class="col-xs-4 col-sm-4 col-md-4">
        <h4 class="doctore-text">{{x.heading}}</h4>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
          <p class="text-grey-2">{{x.message}}</p>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 ">
            <a href="#" class="text-main-color margin-tb-15px d-inline-block">
              <span class="d-block float-left margin-right-10px margin-top-5px">{{x.link}}</span> </a>
        </div>
      </div>
      </div>

               <tr><td> <div class="image"> <img [src]="x.img" alt="Avatar"  /> </div>
               </td><br/>
                <td>  
                 <div class="imagee">       <h5><b>{{x.text}}</b></h5> 
                        
                        {{x.degination}}</div>

</div>
